<!DOCTYPE html>
<html lang="en">
   
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SavoryNest</title>
        <link
          rel="shortcut icon"
          href="https://png.pngtree.com/png-clipart/20220903/ourmid/pngtree-chef-restaurant-logo-png-image_6136204.png"
          type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
<body>

    <style>
        body{
            background-color: black;
        }
        .card {
    border: none;
    border-radius: 10px;
    background-color: whitesmoke;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.card-body img {
    border-radius: 50%;
    background-color: white;
    padding: 10px;
}

    </style>
    <div class="container" id="about-us" style="margin-top: 50px; margin-bottom: 50px;">
        <h2 class="text-center" style="color: orangered; margin-bottom: 30px;">About Us</h2>
        <div class="row">
            <!-- Fast Delivery Card -->
            <div class="col-md-4">
                <div class="card text-center" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                    <div class="card-body">
                        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048312.png" alt="Fast Delivery" style="width: 80px; margin-bottom: 15px;">
                        <h4 class="card-title" style="color: orangered;">Fast Delivery</h4>
                        <p class="card-text">Enjoy lightning-fast delivery of your favorite dishes right at your doorstep.</p>
                    </div>
                </div>
            </div>
            <!-- 24/7 Open Card -->
            <div class="col-md-4">
                <div class="card text-center" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                    <div class="card-body">
                        <img src="https://cdn-icons-png.flaticon.com/512/3602/3602123.png" alt="24/7 Open" style="width: 80px; margin-bottom: 15px;">
                        <h4 class="card-title" style="color: orangered;">24/7 Open</h4>
                        <p class="card-text">We are always open, ensuring you can enjoy delicious meals anytime.</p>
                    </div>
                </div>
            </div>
            <!-- Cash on Delivery Card -->
            <div class="col-md-4">
                <div class="card text-center" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                    <div class="card-body">
                        <img src="https://cdn-icons-png.flaticon.com/512/869/869428.png" alt="Cash on Delivery" style="width: 80px; margin-bottom: 15px;">
                        <h4 class="card-title" style="color: orangered;">Cash on Delivery</h4>
                        <p class="card-text">Pay conveniently with cash on delivery for all your orders.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
