<!DOCTYPE html>
<html lang="en">
  
    <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SavoryNest</title>
        <link
          rel="shortcut icon"
          href="https://png.pngtree.com/png-clipart/20220903/ourmid/pngtree-chef-restaurant-logo-png-image_6136204.png"
          type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
<body>
    

<style>
   
    body {
      background-color: black; 
      font-family: Arial, sans-serif;
    }

  
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333; 
    }

   
    .form-group label {
      font-weight: bold;
      color: #555; 
    }

    
    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc; 
      padding: 12px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff; 
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    
    .btn-default {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-default:hover {
      background-color: #0056b3; 
    }

    
    .checkbox label {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form class="form-horizontal" method="get" action="menu.html">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="email" placeholder="Enter your Name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="adress">Adress:</label>
        <div class="col-sm-10">
          <input type="adress" class="form-control" id="adress" placeholder="Enter adress" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="adress">Phone Number:</label>
        <div class="col-sm-10">
          <input type="phonenumber" class="form-control" id="number" placeholder="Enter your mobile number" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
      <a href="menu.html">

          <button type="submit" class="btn btn-default">Submit</button>
      </a>

        </div>
      </div>
      
      
    </form>
  </div>
</body>
</html>
